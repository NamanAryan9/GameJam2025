<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Portal Jumper</title>
    <style>
        body { 
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'system-ui', sans-serif;
            background-color: #000;
        }
        canvas { 
            display: block;
            width: 100%;
            height: 100%;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            user-select: none;
        }
        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            user-select: none;
        }
        #leaderboard {
            position: absolute;
            bottom: 60px;
            right: 10px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            max-height: 150px;
            overflow-y: auto;
            user-select: none;
        }
        #leaderboard h3 {
            margin-top: 0;
            margin-bottom: 5px;
        }
        #leaderboard ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            user-select: none;
        }
        #username-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #username-form {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }
        #username-form input {
            margin: 10px 0;
            padding: 5px;
            width: 200px;
        }
        #username-form button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #mobile-controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: none;
            justify-content: center;
            gap: 20px;
            z-index: 100;
        }
        .mobile-btn {
            width: 60px;
            height: 60px;
            background-color: rgba(255,255,255,0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            user-select: none;
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <div id="info">Score: <span id="score">0</span> | Collect stars and find the exit portal!</div>
    <div id="timer">Time: <span id="time">0.0</span>s</div>
    <div id="controls">
        [WASD/Arrows] Move | [Space] Jump | [Shift] Sprint
    </div>
    <div id="leaderboard">
        <h3>Leaderboard</h3>
        <ul id="leaderboard-list"></ul>
    </div>
    <div id="mobile-controls">
        <div class="mobile-btn" id="left-btn">‚¨ÖÔ∏è</div>
        <div class="mobile-btn" id="jump-btn">‚¨ÜÔ∏è</div>
        <div class="mobile-btn" id="right-btn">‚û°Ô∏è</div>
    </div>
    <div id="username-modal">
        <div id="username-form">
            <h2>Enter Your Username</h2>
            <input type="text" id="username-input" placeholder="Username" maxlength="15">
            <br>
            <button id="start-btn">Start Game</button>
        </div>
    </div>
    <a target="_blank" href="https://jam.pieter.com" style="font-family: 'system-ui', sans-serif; position: fixed; bottom: -1px; right: -1px; padding: 7px; font-size: 14px; font-weight: bold; background: #fff; color: #000; text-decoration: none; z-index: 10; border-top-left-radius: 12px; z-index: 10000; border: 1px solid #fff;">üïπÔ∏è Vibe Jam 2025</a>

    <script type="module">
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/loaders/GLTFLoader.js';
        import { PointerLockControls } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/controls/PointerLockControls.js';

        // Game state
        let gameStarted = false;
        let username = '';
        let playerColor = '#00ff00';
        let playerSpeed = 5;
        let score = 0;
        let startTime = 0;
        let elapsedTime = 0;
        let refGame = '';
        let portalActive = false;
        let leaderboard = [];

        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const fromPortal = urlParams.get('portal') === 'true';
        
        if (fromPortal) {
            username = urlParams.get('username') || 'Player';
            playerColor = urlParams.get('color') || '#00ff00';
            playerSpeed = parseFloat(urlParams.get('speed')) || 5;
            refGame = urlParams.get('ref') || '';
            
            // Skip username modal if coming from a portal
            document.getElementById('username-modal').style.display = 'none';
            startGame();
        }

        document.getElementById('start-btn').addEventListener('click', () => {
            username = document.getElementById('username-input').value || 'Player';
            document.getElementById('username-modal').style.display = 'none';
            startGame();
        });

        // Setup Three.js scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Background
        scene.background = new THREE.Color(0x0a0a2a);
        scene.fog = new THREE.Fog(0x0a0a2a, 10, 50);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 20, 10);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        // Create player
        const playerGeometry = new THREE.SphereGeometry(0.5, 32, 32);
        const playerMaterial = new THREE.MeshStandardMaterial({ color: new THREE.Color(playerColor) });
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.castShadow = true;
        player.receiveShadow = true;
        scene.add(player);

        // Physics properties
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        let canJump = false;
        const gravity = 30;
        let isOnGround = false;

        // Controls
        const controls = new PointerLockControls(camera, document.body);
        scene.add(controls.getObject());

        // Keyboard state
        const keyboard = {};

        // Handle keyboard events
        document.addEventListener('keydown', (event) => {
            keyboard[event.code] = true;
        });

        document.addEventListener('keyup', (event) => {
            keyboard[event.code] = false;
        });

        // Mobile controls
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');
        const jumpBtn = document.getElementById('jump-btn');

        leftBtn.addEventListener('touchstart', () => { keyboard['ArrowLeft'] = true; });
        leftBtn.addEventListener('touchend', () => { keyboard['ArrowLeft'] = false; });
        rightBtn.addEventListener('touchstart', () => { keyboard['ArrowRight'] = true; });
        rightBtn.addEventListener('touchend', () => { keyboard['ArrowRight'] = false; });
        jumpBtn.addEventListener('touchstart', () => { 
            if (canJump) {
                velocity.y = 10;
                canJump = false;
            }
        });

        // Check if on mobile
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            document.getElementById('mobile-controls').style.display = 'flex';
            document.getElementById('controls').innerHTML = 'Tap the screen to look around';
        }

        // Game objects
        const platforms = [];
        const collectibles = [];
        let exitPortal;
        let returnPortal;

        // Create platforms
        function createPlatform(x, y, z, width, height, depth, color) {
            const geometry = new THREE.BoxGeometry(width, height, depth);
            const material = new THREE.MeshStandardMaterial({ color: color });
            const platform = new THREE.Mesh(geometry, material);
            platform.position.set(x, y, z);
            platform.receiveShadow = true;
            scene.add(platform);
            platforms.push({
                mesh: platform,
                width: width,
                height: height,
                depth: depth
            });
            return platform;
        }

        // Create collectible stars
        function createCollectible(x, y, z) {
            const geometry = new THREE.OctahedronGeometry(0.3, 0);
            const material = new THREE.MeshStandardMaterial({ 
                color: 0xffff00,
                emissive: 0xffff00,
                emissiveIntensity: 0.5
            });
            const star = new THREE.Mesh(geometry, material);
            star.position.set(x, y, z);
            star.rotation.x = Math.random() * Math.PI;
            star.rotation.y = Math.random() * Math.PI;
            scene.add(star);
            collectibles.push(star);
            return star;
        }

        // Create portals
        function createPortal(x, y, z, isExit = true) {
            const portalGeometry = new THREE.TorusGeometry(1, 0.3, 16, 32);
            const portalMaterial = new THREE.MeshStandardMaterial({ 
                color: isExit ? 0x00ffff : 0xff00ff,
                emissive: isExit ? 0x00ffff : 0xff00ff,
                emissiveIntensity: 0.5
            });
            const portal = new THREE.Mesh(portalGeometry, portalMaterial);
            portal.position.set(x, y, z);
            scene.add(portal);
            
            // Add portal light
            const portalLight = new THREE.PointLight(isExit ? 0x00ffff : 0xff00ff, 1, 10);
            portalLight.position.set(x, y, z);
            scene.add(portalLight);
            
            // Add portal label
            const labelGeometry = new THREE.PlaneGeometry(2, 0.5);
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 64;
            const context = canvas.getContext('2d');
            context.fillStyle = '#000000';
            context.fillRect(0, 0, 256, 64);
            context.fillStyle = '#ffffff';
            context.font = '24px Arial';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(isExit ? 'Vibeverse Portal' : 'Return to ' + new URL(refGame).hostname, 128, 32);
            
            const texture = new THREE.CanvasTexture(canvas);
            const labelMaterial = new THREE.MeshBasicMaterial({ 
                map: texture,
                transparent: true,
                opacity: 0.8
            });
            const label = new THREE.Mesh(labelGeometry, labelMaterial);
            label.position.set(x, y + 1.5, z);
            scene.add(label);
            
            return portal;
        }

        // Build the game level
        function buildLevel() {
            // Main platform
            createPlatform(0, -0.5, 0, 10, 1, 10, 0x444444);
            
            // Platforms
            createPlatform(5, 1, 5, 3, 0.5, 3, 0x8844aa);
            createPlatform(8, 2, 8, 2, 0.5, 2, 0x8844aa);
            createPlatform(12, 3, 12, 2, 0.5, 2, 0x8844aa);
            createPlatform(8, 4, 16, 2, 0.5, 2, 0x8844aa);
            createPlatform(4, 5, 20, 2, 0.5, 2, 0x8844aa);
            createPlatform(0, 6, 24, 2, 0.5, 2, 0x8844aa);
            createPlatform(-4, 7, 28, 6, 0.5, 6, 0x8844aa);
            
            // Floating platforms
            createPlatform(-10, 3, 5, 2, 0.5, 2, 0x44aa88);
            createPlatform(-15, 4, 10, 2, 0.5, 2, 0x44aa88);
            createPlatform(-20, 5, 15, 4, 0.5, 4, 0x44aa88);
            
            // Collectibles
            createCollectible(5, 2, 5);
            createCollectible(8, 3, 8);
            createCollectible(12, 4, 12);
            createCollectible(8, 5, 16);
            createCollectible(4, 6, 20);
            createCollectible(0, 7, 24);
            createCollectible(-10, 4, 5);
            createCollectible(-15, 5, 10);
            createCollectible(-20, 6, 15);
            
            // Exit portal
            exitPortal = createPortal(-4, 9, 28, true);
            
            // Return portal if coming from another game
            if (refGame) {
                returnPortal = createPortal(0, 1, 0, false);
            }
        }

        // Check collisions with platforms
        function checkPlatformCollisions() {
            const playerPosition = player.position.clone();
            const playerRadius = 0.5;
            
            isOnGround = false;
            
            for (const platform of platforms) {
                const platformPosition = platform.mesh.position.clone();
                const halfWidth = platform.width / 2;
                const halfHeight = platform.height / 2;
                const halfDepth = platform.depth / 2;
                
                // Check if player is above the platform
                if (playerPosition.x >= platformPosition.x - halfWidth - playerRadius &&
                    playerPosition.x <= platformPosition.x + halfWidth + playerRadius &&
                    playerPosition.z >= platformPosition.z - halfDepth - playerRadius &&
                    playerPosition.z <= platformPosition.z + halfDepth + playerRadius) {
                    
                    // Check if player is landing on the platform
                    if (playerPosition.y - playerRadius <= platformPosition.y + halfHeight &&
                        playerPosition.y - playerRadius >= platformPosition.y + halfHeight - 0.1 &&
                        velocity.y <= 0) {
                        
                        player.position.y = platformPosition.y + halfHeight + playerRadius;
                        velocity.y = 0;
                        isOnGround = true;
                        canJump = true;
                    }
                    
                    // Check for horizontal collisions
                    if (playerPosition.y >= platformPosition.y - halfHeight - playerRadius &&
                        playerPosition.y <= platformPosition.y + halfHeight + playerRadius) {
                        
                        // X-axis collision
                        if (playerPosition.x - playerRadius <= platformPosition.x + halfWidth &&
                            playerPosition.x - playerRadius >= platformPosition.x + halfWidth - 0.1 &&
                            playerPosition.z >= platformPosition.z - halfDepth - playerRadius &&
                            playerPosition.z <= platformPosition.z + halfDepth + playerRadius) {
                            player.position.x = platformPosition.x + halfWidth + playerRadius;
                        }
                        
                        if (playerPosition.x + playerRadius >= platformPosition.x - halfWidth &&
                            playerPosition.x + playerRadius <= platformPosition.x - halfWidth + 0.1 &&
                            playerPosition.z >= platformPosition.z - halfDepth - playerRadius &&
                            playerPosition.z <= platformPosition.z + halfDepth + playerRadius) {
                            player.position.x = platformPosition.x - halfWidth - playerRadius;
                        }
                        
                        // Z-axis collision
                        if (playerPosition.z - playerRadius <= platformPosition.z + halfDepth &&
                            playerPosition.z - playerRadius >= platformPosition.z + halfDepth - 0.1 &&
                            playerPosition.x >= platformPosition.x - halfWidth - playerRadius &&
                            playerPosition.x <= platformPosition.x + halfWidth + playerRadius) {
                            player.position.z = platformPosition.z + halfDepth + playerRadius;
                        }
                        
                        if (playerPosition.z + playerRadius >= platformPosition.z - halfDepth &&
                            playerPosition.z + playerRadius <= platformPosition.z - halfDepth + 0.1 &&
                            playerPosition.x >= platformPosition.x - halfWidth - playerRadius &&
                            playerPosition.x <= platformPosition.x + halfWidth + playerRadius) {
                            player.position.z = platformPosition.z - halfDepth - playerRadius;
                        }
                    }
                }
            }
        }

        // Check collisions with collectibles
        function checkCollectibleCollisions() {
            const playerPosition = player.position.clone();
            const playerRadius = 0.5;
            
            for (let i = collectibles.length - 1; i >= 0; i--) {
                const collectible = collectibles[i];
                const distance = playerPosition.distanceTo(collectible.position);
                
                if (distance < playerRadius + 0.3) {
                    scene.remove(collectible);
                    collectibles.splice(i, 1);
                    score += 10;
                    document.getElementById('score').textContent = score;
                }
            }
        }

        // Check collisions with portals
        function checkPortalCollisions() {
            const playerPosition = player.position.clone();
            const playerRadius = 0.5;
            
            // Check exit portal
            if (exitPortal) {
                const distance = playerPosition.distanceTo(exitPortal.position);
                if (distance < playerRadius + 1) {
                    // Player entered the exit portal
                    portalActive = true;
                    const portalUrl = new URL('http://portal.pieter.com');
                    portalUrl.searchParams.append('username', username);
                    portalUrl.searchParams.append('color', playerColor);
                    portalUrl.searchParams.append('speed', playerSpeed.toString());
                    portalUrl.searchParams.append('ref', window.location.href);
                    
                    // Redirect to the portal
                    window.location.href = portalUrl.toString();
                }
            }
            
            // Check return portal
            if (returnPortal && refGame) {
                const distance = playerPosition.distanceTo(returnPortal.position);
                if (distance < playerRadius + 1) {
                    // Player entered the return portal
                    portalActive = true;
                    const portalUrl = new URL(refGame);
                    portalUrl.searchParams.append('username', username);
                    portalUrl.searchParams.append('color', playerColor);
                    portalUrl.searchParams.append('speed', playerSpeed.toString());
                    portalUrl.searchParams.append('portal', 'true');
                    
                    // Redirect back to the previous game
                    window.location.href = portalUrl.toString();
                }
            }
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Fake leaderboard data
        function generateLeaderboard() {
            leaderboard = [
                { name: 'SpeedRunner', score: 90, time: 45.2 },
                { name: 'JumpMaster', score: 80, time: 52.6 },
                { name: 'StarCollector', score: 70, time: 61.3 },
                { name: 'PortalHopper', score: 60, time: 72.8 },
                { name: 'VibeFinder', score: 50, time: 85.1 }
            ];
            updateLeaderboardDisplay();
        }

        // Update leaderboard display
        function updateLeaderboardDisplay() {
            const leaderboardList = document.getElementById('leaderboard-list');
            leaderboardList.innerHTML = '';
            
            leaderboard.forEach((entry, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = `${index + 1}. ${entry.name}: ${entry.score}pts (${entry.time.toFixed(1)}s)`;
                leaderboardList.appendChild(listItem);
            });
        }

        // Add player to leaderboard
        function addToLeaderboard() {
            leaderboard.push({
                name: username,
                score: score,
                time: elapsedTime
            });
            
            // Sort by score (descending) and then by time (ascending)
            leaderboard.sort((a, b) => {
                if (b.score !== a.score) {
                    return b.score - a.score;
                }
                return a.time - b.time;
            });
            
            // Keep only top 10
            if (leaderboard.length > 10) {
                leaderboard = leaderboard.slice(0, 10);
            }
            
            updateLeaderboardDisplay();
        }

        // Start the game
        function startGame() {
            gameStarted = true;
            buildLevel();
            generateLeaderboard();
            
            // Position player
            if (fromPortal) {
                // If coming from portal, position at the return portal
                player.position.set(0, 1.5, 0);
            } else {
                // Otherwise, start at the beginning
                player.position.set(0, 1, 0);
            }
            
            // Set camera position
            camera.position.set(0, 1.6, 0);
            controls.getObject().position.y = 1.6;
            
            // Lock pointer
            renderer.domElement.addEventListener('click', () => {
                controls.lock();
            });
            
            // Start timer
            startTime = performance.now();
            
            // Start animation loop
            animate();
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            if (!gameStarted || portalActive) return;
            
            const delta = Math.min(0.1, clock.getDelta());
            
            // Update player physics
            velocity.y -= gravity * delta;
            player.position.y += velocity.y * delta;
            
            // Update time
            elapsedTime = (performance.now() - startTime) / 1000;
            document.getElementById('time').textContent = elapsedTime.toFixed(1);
            
            // Get movement input
            direction.z = Number(keyboard['KeyS'] || keyboard['ArrowDown']) - Number(keyboard['KeyW'] || keyboard['ArrowUp']);
            direction.x = Number(keyboard['KeyD'] || keyboard['ArrowRight']) - Number(keyboard['KeyA'] || keyboard['ArrowLeft']);
            direction.normalize();
            
            // Apply movement
            const moveSpeed = (keyboard['ShiftLeft'] || keyboard['ShiftRight']) ? playerSpeed * 1.5 : playerSpeed;
            const moveVector = new THREE.Vector3(
                direction.x * moveSpeed * delta,
                0,
                direction.z * moveSpeed * delta
            ).applyQuaternion(camera.quaternion);
            
            player.position.x += moveVector.x;
            player.position.z += moveVector.z;
            
            // Jump
            if (canJump && (keyboard['Space'] || keyboard['KeyC'])) {
                velocity.y = 10;
                canJump = false;
            }
            
            // Update camera position
            camera.position.x = player.position.x;
            camera.position.z = player.position.z;
            controls.getObject().position.x = player.position.x;
            controls.getObject().position.z = player.position.z;
            
            // Collision detection
            checkPlatformCollisions();
            checkCollectibleCollisions();
            checkPortalCollisions();
            
            // Floor collision
            if (player.position.y < -10) {
                player.position.set(0, 5, 0);
                velocity.y = 0;
            }
            
            // Rotate collectibles
            collectibles.forEach(star => {
                star.rotation.y += 0.02;
                star.rotation.x += 0.01;
            });
            
            // Rotate portals
            if (exitPortal) exitPortal.rotation.z += 0.01;
            if (returnPortal) returnPortal.rotation.z += 0.01;
            
            renderer.render(scene, camera);
        }

        const clock = new THREE.Clock();
    </script>
</body>
</html>
